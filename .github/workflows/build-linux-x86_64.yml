name: Build Linux x86_64 Dependencies

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            cmake \
            pkg-config \
            ruby \
            rake \
            bison \
            autoconf \
            automake \
            libtool

      - name: Build all dependencies
        env:
          CC: clang
          CXX: clang++
        run: |
          make -j$(nproc)

      - name: Verify binaries
        run: |
          make verify
          # Extract and check object files from static libraries to verify architecture
          mkdir -p /tmp/verify
          cd /tmp/verify
          for lib in $GITHUB_WORKSPACE/install/lib/*.a $GITHUB_WORKSPACE/install/mruby/lib/*.a; do
            ar x "$lib"
            file *.o | head -1 | tee -a /tmp/arch-check.log
            rm -f *.o
          done
          cat /tmp/arch-check.log
          if ! grep -q "x86-64" /tmp/arch-check.log; then
            echo "Error: Libraries are not x86-64!"
            exit 1
          fi
          echo "âœ… All libraries verified as x86-64"

      - name: Package artifacts
        run: |
          make package
          # Rename to standard format
          mv hola-deps-*.tar.gz hola-deps-linux-x86_64.tar.gz

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hola-deps-linux-x86_64
          path: hola-deps-linux-x86_64.tar.gz
          retention-days: 30

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: hola-deps-linux-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Nightly Release
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          body: "Latest build from main branch"
          prerelease: true
          files: hola-deps-linux-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
